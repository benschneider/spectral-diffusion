data:
  channels: 3
  download: true
  height: 32
  root: data
  source: cifar10
  width: 32
diffusion:
  beta_schedule: cosine
  loss_threshold: null
  num_timesteps: 1000
  prediction_type: eps
  snr_transform: snr
  snr_weighting: false
  time_embed_dim: 128
evaluation:
  image_size: null
  reference_dir: null
  use_fid: false
initialization:
  recycle: true
  scale: 0.02
  source:
    length: 4096
    mean: 0.0
    std: 2.5
    type: random_normal
  strategy: cross_domain_flat
loss:
  bandpass_inner: 0.1
  bandpass_outer: 0.6
  reduction: mean
  spectral_weighting: none
model:
  base_channels: 32
  channels: 3
  depth: 2
  type: unet_tiny
optim:
  lr: 0.0002
  weight_decay: 0.0
sampling:
  enabled: true
  num_samples: 16
  num_steps: 50
  sampler_type: ddim
spectral:
  apply_to:
  - input
  - output
  bandpass_inner: 0.1
  bandpass_outer: 0.6
  condition: time
  enabled: false
  freq_attention: false
  freq_equalized_noise: true
  learnable: true
  learnable_gain_init: 1.0
  learnable_temperature: 40.0
  mlp_hidden_dim: 32
  normalize: true
  per_block: false
  weighting: none
taguchi:
  row:
    A: 2
    B: 1
    C: 1
    D: 1
    E: 2
training:
  batch_size: 64
  epochs: 3
  log_every: 10
  num_batches: 10
