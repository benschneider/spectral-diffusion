data:
  channels: 3
  download: false
  height: 32
  root: data
  source: cifar10
  width: 32
diffusion:
  beta_schedule: cosine
  loss_threshold: null
  num_timesteps: 300
  prediction_type: eps
  snr_transform: snr
  snr_weighting: false
  time_embed_dim: 64
evaluation:
  image_size: null
  reference_dir: null
  use_fid: false
initialization:
  recycle: true
  scale: 0.02
  source:
    length: 4096
    mean: 0.0
    seed: 1337
    std: 2.5
    type: random_normal
  strategy: cross_domain_flat
loss:
  bandpass_inner: 0.1
  bandpass_outer: 0.6
  reduction: mean
  spectral_weighting: none
model:
  base_channels: 16
  channels: 3
  depth: 1
  type: unet_tiny
optim:
  lr: 0.0002
  weight_decay: 0.0
sampling:
  enabled: false
  num_samples: 8
  num_steps: 20
  sampler_type: ddim
spectral:
  apply_to:
  - input
  - output
  bandpass_inner: 0.1
  bandpass_outer: 0.6
  condition: time
  enabled: true
  freq_attention: true
  freq_equalized_noise: true
  learnable: true
  learnable_gain_init: 1.0
  learnable_temperature: 40.0
  mlp_hidden_dim: 32
  normalize: true
  per_block: false
  weighting: none
taguchi:
  row:
    A: 2
    B: 2
    C: 1
    D: 2
    E: 2
training:
  batch_size: 32
  epochs: 1
  log_every: 1
  num_batches: 3
