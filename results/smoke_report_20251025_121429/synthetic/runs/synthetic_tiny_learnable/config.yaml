data:
  channels: 3
  height: 16
  source: synthetic
  width: 16
diffusion:
  beta_schedule: linear
  loss_threshold: null
  num_timesteps: 100
  prediction_type: eps
  snr_transform: snr
  snr_weighting: false
  time_embed_dim: 64
loss:
  reduction: mean
model:
  base_channels: 16
  channels: 3
  depth: 1
  type: unet_tiny
optim:
  lr: 0.0002
  weight_decay: 0.0
sampling:
  enabled: false
spectral:
  apply_to:
  - output
  condition: time
  enabled: true
  learnable: true
  learnable_gain_init: 1.0
  learnable_temperature: 40.0
  mlp_hidden_dim: 32
  normalize: true
  per_block: true
  weighting: bandpass
training:
  batch_size: 32
  epochs: 2
  log_every: 2
  num_batches: 6
