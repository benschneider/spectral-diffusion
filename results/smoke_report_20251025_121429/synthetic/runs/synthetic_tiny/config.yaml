data:
  channels: 3
  height: 16
  source: synthetic
  width: 16
diffusion:
  beta_schedule: linear
  loss_threshold: null
  num_timesteps: 100
  prediction_type: eps
  snr_transform: snr
  snr_weighting: false
  time_embed_dim: 64
evaluation:
  image_size: null
  reference_dir: null
  use_fid: false
loss:
  bandpass_inner: 0.1
  bandpass_outer: 0.6
  reduction: mean
  spectral_weighting: none
model:
  base_channels: 16
  channels: 3
  depth: 1
  type: unet_tiny
optim:
  lr: 0.0002
  weight_decay: 0.0
sampling:
  enabled: false
  num_samples: 8
  num_steps: 50
  sampler_type: ddpm
spectral:
  apply_to:
  - input
  - output
  bandpass_inner: 0.1
  bandpass_outer: 0.6
  enabled: false
  freq_attention: false
  freq_equalized_noise: false
  normalize: true
  per_block: false
  weighting: none
training:
  batch_size: 32
  epochs: 2
  log_every: 2
  num_batches: 8
